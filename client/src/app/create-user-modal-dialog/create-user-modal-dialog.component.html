<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <form style="margin-top: 10px;">
    <mat-form-field appearance="outline" style="margin-right: 10px;">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Email">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="roles">
          <mat-option *ngFor="let role of roles" [value]="roles">{{role}}</mat-option>
        </mat-select>
      </mat-form-field>

      <section class="example-section">
        <mat-checkbox class="example-margin" color="primary" formControlName="active">Active</mat-checkbox>
      </section>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn">Cancel</button>
  <button mat-raised-button color="primary">Save</button>
</div>
