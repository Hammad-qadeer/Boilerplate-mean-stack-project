<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" style="margin-top: 10px;">
    <mat-form-field appearance="outline" style="margin-right: 10px;">
        <mat-label>Name</mat-label>
        <input formControlName="username" matInput placeholder="User Name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Email">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-right: 10px;">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>
      
      
      <mat-form-field appearance="outline">
        <mat-label>Please Select</mat-label>
        <mat-select formControlName="roleId">
          <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <section class="example-section">
        <mat-checkbox class="example-margin" color="primary" formControlName="active">Active</mat-checkbox>
      </section>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="addUser()">{{actionBtn}}</button>
</div>
