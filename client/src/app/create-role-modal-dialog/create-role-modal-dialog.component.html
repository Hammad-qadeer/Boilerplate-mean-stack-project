<h1 mat-dialog-title>Add Role</h1>
<div mat-dialog-content>
  <form [formGroup]="roleForm" style="margin-top: 10px;">
    <mat-form-field appearance="outline" style="margin-right: 10px;">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Add Role">
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="addRole()">{{actionBtn}}</button>
</div>
